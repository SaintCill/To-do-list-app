<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <header>
        <h1>To-do list app</h1>
    </header>

    <main>

        <section class="container item-list-container">
            <h2 class="bold">Current list</h2>
            <div class="container list-container">
                <div class="to-do-item">
                    <input id="input-field" type="text">
                    <button class="btn-add">Add</button>
                </div>
            </div>
            <a href="#" class="btn btn-danger" id="download">Download</a>
            <div class="container to-do-list">
                <ol id="item-list">
                </ol>
            </div>
        </section>
    </main>

    </footer>
